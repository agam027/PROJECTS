{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block homie %}

        <main class="container py-5 text-center">

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Action</th>
                <th class="text-mid">Symbol</th>
                <th class="text-mid">Shares</th>
                <th class="text-mid">Price</th>
                <th class="text-mid">TIME</th>
            </tr>
        </thead>
       <tbody>

        {% for buys in sys_dict %}
            <tr>
                <td class="text-start">{{buys.action}}</td>
                <td class="text-mid">{{buys.symbol}}</td>
                <td class="text-mid">{{buys.shares}}</td>
                <td class="text-mid">{{buys.price | usd}}</td>
                <td class="text-mid">{{buys.time}}</td>
            </tr>
        {% endfor %}

        </tbody>
    </main>
{% endblock %}
